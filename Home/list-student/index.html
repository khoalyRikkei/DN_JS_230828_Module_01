<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form" action="/Home/convertMoney/index.html">
      <h3>Add student</h3>
      <div class="input-group">
        <label for="name">Họ và Tên</label>
        <input
          type="text"
          id="name"
          placeholder="vui lòng nhập tên"
          required
          name="name"
        />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="vui lòng nhập email" />
      </div>
      <div class="input-group">
        <label for="sdt">Số điện thoại</label>
        <input type="number" id="sdt" placeholder="vui lòng nhập sdt" />
      </div>
      <div class="input-group">
        <label for="address">Quê quán</label>
        <input type="text" id="address" placeholder="vui lòng nhập quê quán" />
      </div>
      <div class="input-group">
        <label for="gender">Giới tính</label>
        <div>
          <input type="radio" id="gender" value="male" name="gender" />
          <label for="gender">Nam</label>
          <input type="radio" name="gender" value="female" id="female" />
          <label for="female">Nữ</label>
        </div>
      </div>
      <div class="">
        <input type="submit" value="Gửi" />
        <input type="reset" value="Reset" />
        <input type="button" value="Update" />
      </div>
    </form>

    <hr />

    <table cellpadding="10" id="table-list-student">
      <thead>
        <tr>
          <th>#</th>
          <th>Tên sinh viên</th>
          <th>Email</th>
          <th>Địa chỉ</th>
          <th>Số điện thoại</th>

          <th>Giới tính</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
